<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="resultBox">0</div>
        <div id="buttonList">
            <div class="sub-container">
                <div class="button delete">Del</div>
                <div class="button equal operate">=</div>
            </div>
            <div class="sub-container">
                <div class="button" data-value="1">1</div>
                <div class="button" data-value="2">2</div>
                <div class="button" data-value="3">3</div>
                <div class="button add operate" data-operate="+">+</div>
            </div>
            <div class="sub-container">
                <div class="button" data-value="4">4</div>
                <div class="button" data-value="5">5</div>
                <div class="button" data-value="6">6</div>
                <div class="button subtract operate" data-operate="-">-</div>
            </div>
            <div class="sub-container">
                <div class="button" data-value="7">7</div>
                <div class="button" data-value="8">8</div>
                <div class="button" data-value="9">9</div>
                <div class="button multiply operate" data-operate="*">*</div>
            </div>
            <div class="sub-container">
                <div class="button" data-value=".">.</div>
                <div class="button" data-value="0">0</div>
                <div class="button clear">C</div>
                <div class="button divide operate" data-operate="รท">รท</div>
            </div>
        </div>
</body>

</html>
